<!DOCTYPE html>
<html>
    <head>
        <title> vue - js 1 </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Avatar</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr>
                    		<td></td>
                    		<td></td>
                            <td> 
	                            <input 	
	                            	v-model="newUser.name"
	                                class="form-control" type="text">
                            </td>
                            <td> 
	                            <input 	
	                            	v-model="newUser.email"
	                                class="form-control" type="text">
                            </td>
                            <td> 
	                            <input 	
	                            	v-model="newUser.avatar"
	                                class="form-control" type="text">
                            </td>
                    		<td></td>
                            <td> 
                                <button v-on:click="add()" type="button" class="btn btn-success"> Add user </button>
                            </td>
                        </tr>

                        <tr v-for="(user, index) in users">
                            <th> {{ index + 1 }} </th>
                            <th> {{ user.id }} </th>
                            <td> {{ user.name }} </td>
                            <td> {{ user.email }} </td>
                            <td> <img :src="user.avatar"> </td>
                            <td> 
                                <button v-on:click="showEditModal(user, index)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">
                                Edit
                                </button> 
                            </td>
                            <td> 
                                <button v-on:click="remove(index)" type="button" class="btn btn-danger">
                                Remove
                                </button> 
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="modal fade user-modal" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"> Edit </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input
                               		v-model="editUser.name"
                                	v-bind:value="editUser.name"
                                	class="form-control" type="text">
                                <input
                               		v-model="editUser.email"
                                	v-bind:value="editUser.email"
                                	class="form-control" type="text">
                                <input
                               		v-model="editUser.avatar"
                                	v-bind:value="editUser.avatar"
                                	class="form-control" type="text">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button 
                                	v-on:click="update()"
                                	type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/app.js"></script>
    </body>
</html>
